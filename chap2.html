<h1>How To Create A Website Using GitHub Pages, Like This One!</h1>
<p> Step One: Go to GitHub's website and create a new repo and call it whatever you want.</p>
<p> Step Two: Open up your terminal or command prompt and clone your repo into a folder using the command <i>git clone https://github.com/user/repository.git</i> and then move into the folder using the <i>CD</i> command</p>
